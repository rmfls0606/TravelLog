<svg width="1200" height="420" viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg">
<rect width="1200" height="420" fill="#f8fafc"/>
<text x="28" y="44" font-size="28" font-family="-apple-system,Segoe UI" font-weight="700" fill="#0f172a">TS-02 링크 미리보기 누락/반복 요청 이슈</text>
<rect x="28" y="76" width="360" height="300" rx="14" fill="#fff" stroke="#fecaca"/>
<text x="48" y="112" font-size="20" font-weight="700" fill="#991b1b">문제</text>
<text x="48" y="146" font-size="15" fill="#334155">- 오프라인 시 메타데이터 누락</text>
<text x="48" y="172" font-size="15" fill="#334155">- 실패 URL 반복 요청</text>
<text x="48" y="198" font-size="15" fill="#334155">- 잘못된 URL 형식 혼재</text>
<rect x="420" y="76" width="360" height="300" rx="14" fill="#fff" stroke="#bfdbfe"/>
<text x="440" y="112" font-size="20" font-weight="700" fill="#1d4ed8">해결</text>
<text x="440" y="146" font-size="15" fill="#334155">- URLNormalizer로 정규화</text>
<text x="440" y="172" font-size="15" fill="#334155">- metadataUpdatedAt + fetchFailCount 관리</text>
<text x="440" y="198" font-size="15" fill="#334155">- TTL 30일, failCount &lt; 3 재시도</text>
<text x="440" y="224" font-size="15" fill="#334155">- 네트워크 복구 시 미완료 링크 재시도</text>
<rect x="812" y="76" width="360" height="300" rx="14" fill="#fff" stroke="#bbf7d0"/>
<text x="832" y="112" font-size="20" font-weight="700" fill="#166534">결과</text>
<text x="832" y="146" font-size="15" fill="#334155">- 불필요한 반복 호출 감소</text>
<text x="832" y="172" font-size="15" fill="#334155">- 재진입 시 미리보기 유지</text>
<text x="832" y="198" font-size="15" fill="#334155">- 실패 상태를 추적 가능한 데이터로 관리</text>
